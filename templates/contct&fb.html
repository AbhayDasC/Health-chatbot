<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEALTHGENIE THE MEDICAL CHATBOAT contat&feedback</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/cntct&fb.css') }}">

    


</head>
<body>

    <a href="/">
        <div class="logo">
            <img src="{{ url_for('static',filename='img/logoset.png') }}" alt="" />
        </div>
    </a>

    <h1>Feedback Form</h1>
    
    
    <form class="feedback-form" action="/contct&fb" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
  
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
  
      <button type="submit">Submit</button>
      
      <div class="msg">
      {% if message %}
      <p class="icm">{{ message }}</p>
      {% endif %}
    </div>

    </form>

    <form class="about">
        <div class="contact-info">
            <h2>Contact info</h2> 
            <p><strong>Email:</strong> <br> healthgenie01@gmail.com</p>
            <p><strong>Phone:</strong> <br> 123-456-7890</p>
            <p><strong>Address:</strong> <br> 123 Main St, City, State</p>
          </div>
    </form>

    

</body>
</html>
